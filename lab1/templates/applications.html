<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заявка - Банк</title>
    <link rel="stylesheet" href="/static/styles/applications_style.css?v=2">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo-link">
                <img src="/static/img/bank-logo.svg" alt="Банк" class="logo">
            </a>
            <h1>Банк</h1>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Заявка A-1001</h1>
        
        <div class="application-layout">
            <div class="form-section">
                <h2 class="section-title">Данные заёмщика:</h2>
                
                <form class="application-form">
                    <div class="form-group">
                        <label>ФИО:</label>
                        <input type="text" name="fullname" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label>Доход/мес:</label>
                        <input type="text" name="income" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label>Обязательства/мес:</label>
                        <input type="text" name="obligations" class="form-input">
                    </div>
                    
                    <button type="submit" class="btn-submit">Оформить заявку</button>
                </form>
            </div>
            
            <div class="selected-products">
                <div class="product-card-selected">
                    <div class="product-icon-small">
                        <img src="http://localhost:9000/images/%20credit/1.jpg" alt="Потребительский кредит" class="credit-image-small">
                    </div>
                    <div class="product-details">
                        <h3>Потребительский кредит</h3>
                        <p class="payment-info">Ежемесячный платёж ≈ … ₽</p>
                    </div>
                    <button class="btn-remove">×</button>
                </div>
                
                <div class="product-card-selected">
                    <div class="product-icon-small">
                        <img src="http://localhost:9000/images/%20credit/4.jpg" alt="Кредитная карта" class="credit-image-small">
                    </div>
                    <div class="product-details">
                        <h3>Кредитная карта</h3>
                        <p class="payment-info">Минимальный платёж ≈ … ₽</p>
                    </div>
                    <button class="btn-remove">×</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
